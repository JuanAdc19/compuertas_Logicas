<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>compuertas logicas</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
 <p1> COMPUERTAS LOGICAS</p1>
 <!-- <table>: Esta etiqueta define una tabla en HTML. 
    Es el contenedor principal para organizar datos en filas y columnas. -->
    <table>
        <thead>
            <!--<thead>: Esta etiqueta se utiliza para agrupar el contenido del encabezado de la tabla. Contiene una fila (<tr>) que define las cabeceras de cada columna.
<tr>: Esta etiqueta define una fila en la tabla.
<th>: Estas etiquetas representan las celdas del encabezado de la tabla. En este caso, "A", "B" y "SALIDA" son los tÃ­tulos de las columnas.
html  -->
            <tr>
                <th>A</th>
                <th>B</th>
                <th>SALIDA</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td> 
            </tr>
            <tr>
                <td>1</td>
                <td>0</td>
                <td>0</td> 
            </tr>
         
            <tr>
                <td>0</td>
                <td>1</td>
                <td>1</td> 
            </tr>
         
            <tr>
                <td>0</td>
                <td>0</td>
                <td>1</td> 
            </tr> 
        </tbody>
    </table>
    <table>
        <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>SALIDA</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td> 
            </tr>
            <tr>
                <td>1</td>
                <td>0</td>
                <td>1</td> 
            </tr>
         
            <tr>
                <td>0</td>
                <td>1</td>
                <td>1</td> 
            </tr>
         
            <tr>
                <td>0</td>
                <td>0</td>
                <td>1</td> 
            </tr> 
        </tbody>
    </table>
 
</body>
</html>
